<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Welcome</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: #e0e0e0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styles for the heading */
        h1 {
            color: #00ffc6; /* A bright, techy green/cyan color */
            font-size: 3rem; /* Make the font larger */
            text-align: center;
            border: 2px solid #00ffc6;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 198, 0.4); /* Add a glow effect */
            text-shadow: 0 0 5px rgba(0, 255, 198, 0.5); /* Add a text glow */
        }
    </style>
</head>
<body>

    <h1>Welcome to Hack the Hackathon</h1>
    <h2> Hello World</h2>

</body>
</html>
